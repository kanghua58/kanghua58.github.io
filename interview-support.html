    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    
    .page {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        min-height: 100vh;
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding-bottom: 80px; /* Space for button container */
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #2c3e50;
        text-align: center;
    }
    
    .hidden {
        display: none;
    }
    
    .question-section {
        margin-bottom: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
    }
    
    .question-section h2 {
        font-size: 18px;
        color: #3498db;
        margin: 0;
        padding: 10px 15px;
        background-color: #f8f9fa;
        cursor: pointer;
    }
    
    .question-list {
        display: none;
        padding: 10px 15px;
    }
    
    .question-item {
        margin-bottom: 10px;
        display: flex;
        align-items: flex-start;
    }
    
    .question-item input[type="checkbox"] {
        margin-right: 10px;
        margin-top: 5px;
    }
    
    .question-item label {
        flex: 1;
        padding-left: 25px;
        text-indent: -25px;
        line-height: 1.4;
    }
    
    .button-container {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 800px;
        padding: 15px 20px;
        background-color: rgba(255,255,255,0.9);
        box-sizing: border-box;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #2980b9;
    }
    
    button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
    }
    
    #clearBtn {
        background-color: #e74c3c;
    }
    
    #clearBtn:hover {
        background-color: #c0392b;
    }
    
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .right-controls {
        display: flex;
        align-items: center;
    }
    
    #showListBtn {
        margin-right: 10px;
    }
    
    #languageSelect {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #bdc3c7;
    }
    
    #questionDisplay {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 40px 0 20px;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #ecf0f1;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #englishQuestion {
        font-size: 16px;
        text-align: center;
        color: #7f8c8d;
        margin-bottom: 40px;
    }
    
    #selectedQuestionsList {
        position: fixed;
        top: 60px;
        right: 20px;
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 300px;
        max-height: 80vh;
        overflow-y: auto;
    }
    
    #selectedQuestionsList h3 {
        margin-top: 0;
    }
    
    #selectedQuestionsList ul {
        padding-left: 20px;
        margin: 0;
    }
    
    @media (max-width: 600px) {
        .button-container {
            padding: 10px;
        }
    
        button {
            padding: 8px 16px;
            font-size: 14px;
        }
    
        #questionDisplay {
            font-size: 20px;
        }
    }</style>
</head>

    let selectedQuestions = [];
    let currentQuestionIndex = 0;
    let currentLanguage = "English";
    
    const questionList = document.getElementById("questionList");
    const clearBtn = document.getElementById("clearBtn");
    const proceedBtn = document.getElementById("proceedBtn");
    const backBtn = document.getElementById("backBtn");
    const showListBtn = document.getElementById("showListBtn");
    const languageSelect = document.getElementById("languageSelect");
    const questionDisplay = document.getElementById("questionDisplay");
    const englishQuestion = document.getElementById("englishQuestion");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const questionSelection = document.getElementById("questionSelection");
    const interview = document.getElementById("interview");
    const selectedQuestionsList = document.getElementById("selectedQuestionsList");
    
    function populateQuestions() {
        for (const [section, questions] of Object.entries(questionsBySection)) {
            const sectionDiv = document.createElement("div");
            sectionDiv.className = "question-section";
            sectionDiv.innerHTML = `
                <h2>${section}</h2>
                <div class="question-list">
                    ${questions.map((question, index) => `
                        <div class="question-item">
                            <input type="checkbox" id="${section}-q${index}" value="${section}|${index}">
                            <label for="${section}-q${index}">${question}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            questionList.appendChild(sectionDiv);
    
            sectionDiv.querySelector('h2').addEventListener('click', () => {
                sectionDiv.querySelector('.question-list').style.display = 
                    sectionDiv.querySelector('.question-list').style.display === 'none' ? 'block' : 'none';
            });
        }
    }
    
    function updateButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === selectedQuestions.length - 1;
    }
    
    function displayQuestion() {
        const [section, index] = selectedQuestions[currentQuestionIndex].split('|');
        let translatedSection = section;
        
        if (currentLanguage !== "English") {
            // Direct mapping of section titles
            const sectionMapping = {
                "About the Competition": {"Japanese": "競技について", "Korean": "경기 관련", "Chinese": "关于比赛"},
                "Personal Experience": {"Japanese": "個人的な経験について", "Korean": "개인 경험 관련", "Chinese": "关于个人经历"},
                "Future Goals and Prospects": {"Japanese": "将来の目標と展望", "Korean": "미래의 목표와 전망", "Chinese": "关于未来的目标与展望"},
                "Support System": {"Japanese": "支えについて", "Korean": "지원에 대하여", "Chinese": "关于支持"},

                "Podium Training (Pre-Qualification) Athlete Interview Questions": {"Japanese": "ポディウムトレーニング（予選前）の選手インタビュー質問", "Korean": "포디움 트레이닝(예선 전) 선수 인터뷰 질문", "Chinese": "预赛前的问题"},
                "Post-Qualification Interview Questions": {"Japanese": "資格予選後の選手インタビュー質問", "Korean": "예선 후 선수 인터뷰 질문", "Chinese": "预选赛后的选手采访问题"},
                "Post-Final Interview Questions for Awarded Athletes": {"Japanese": "決勝後の受賞選手のインタビュー質問", "Korean": "결승 후 수상 선수 인터뷰 질문", "Chinese": "决赛后获奖选手的采访问题"},
                "Post-Final Interview Questions for Non-Awarded Athletes": {"Japanese": "決勝後未受賞の選手のインタビュー質問", "Korean": "결승 후 미수상 선수 인터뷰 질문", "Chinese": "决赛后未获奖选手的采访问题"}
            };
            
            translatedSection = sectionMapping[section][currentLanguage];
        }
        
        questionDisplay.textContent = translations[currentLanguage][translatedSection][index];
        
        if (currentLanguage !== "English") {
            englishQuestion.textContent = translations["English"][section][index];
            englishQuestion.classList.remove("hidden");
        } else {
            englishQuestion.classList.add("hidden");
        }
        
        updateButtons();
    }
    
    function updateSelectedQuestionsList() {
        const ul = selectedQuestionsList.querySelector('ul');
        ul.innerHTML = '';
        selectedQuestions.forEach(q => {
            const [section, index] = q.split('|');
            const li = document.createElement('li');
            li.textContent = translations["English"][section][index];
            ul.appendChild(li);
        });
    }
    
    clearBtn.addEventListener("click", () => {
        document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
        selectedQuestions = [];
    });
    
    proceedBtn.addEventListener("click", () => {
        selectedQuestions = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(cb => cb.value);
        if (selectedQuestions.length === 0) {
            alert("Please select at least one question.");
            return;
        }
        questionSelection.classList.add("hidden");
        interview.classList.remove("hidden");
        currentQuestionIndex = 0;
        displayQuestion();
        updateSelectedQuestionsList();
    });
    
    backBtn.addEventListener("click", () => {
        interview.classList.add("hidden");
        questionSelection.classList.remove("hidden");
    });
    
    languageSelect.addEventListener("change", (e) => {
        currentLanguage = e.target.value;
        displayQuestion();
    });
    
    showListBtn.addEventListener("mouseenter", () => {
        selectedQuestionsList.classList.remove("hidden");
    });
    
    showListBtn.addEventListener("mouseleave", () => {
        setTimeout(() => {
            if (!selectedQuestionsList.matches(':hover')) {
                selectedQuestionsList.classList.add("hidden");
            }
        }, 300);
    });
    
    selectedQuestionsList.addEventListener("mouseleave", () => {
        selectedQuestionsList.classList.add("hidden");
    });
    
    prevBtn.addEventListener("click", () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    });
    
    nextBtn.addEventListener("click", () => {
        if (currentQuestionIndex < selectedQuestions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    });
    
    populateQuestions();</script>
